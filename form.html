<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="col-12 col-sm-6 col-md-4 p-5 position-absolute top-50 start-50 translate-middle text-bg-white border border-info border border-3 rounded" style="width: 500px;height: 550px;">
        
            <form method="" action="/signupaction" >
            <label for="">NAME</label>
            <input  type="text" name="name" id="name1" placeholder="Name">
            <br><br>
            <label for="">EMAIL</label>
            <input type="text" name="email" id="em1" placeholder="email">
            <br><br>
            <label for="">COUNTRY</label>
        
            <select name="country" id="count1">
                <option value="ind">India</option>
                <option value="aus">Australia</option>
                <option value="usa">USA</option>
              <br><br>
            </select>
            <br><br>
           
             <label for="phnumber">PHONE</label>
             <input type="number" name="phnumber" placeholder="phone number">
             <br><br>
             <input type="submit" id="web" value="submit" class="btn btn-primary btn-lg">
           </form>
          
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
